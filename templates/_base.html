
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Miguel</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <a href="{% url 'post-list' %}"><h1>Blog de Miguel</h1></a>

        <!-- mostrar el nombre del usuario autenticado -->
        <!-- cerrar sesion -->
        
        {% if user.is_authenticated %}
            <p>Bienvenido, {{ user.username }}!</p>
            <!--cerrar sesion -->
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Cerrar sesión</button>
            </form>
        {% else %}
            <p>Bienvenido, visitante!</p>
            <!-- enlace para incio de sesion -->
            <a href="{% url 'login' %}">Iniciar sesión</a>
            <!-- enlace para registrarse -->
            <a href="{% url 'signup' %}">Registrarse</a>
        {% endif %}
        <!-- enlace para crear nuevo post -->
        <a href="{% url 'post-create' %}">Crear nuevo post</a>
        

    </header>      
        



    {% block content %}

    {% endblock content %}

    <footer>
        <p>&copy; 2025 - Blog de Miguel</p>
    </footer>


</body>
</html>

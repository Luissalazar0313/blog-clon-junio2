<!-- eliminar un post -->
{% extends "_base.html" %}

{% block content %}
    <h2>Eliminar post</h2>
    <p>¿Estás seguro de que quieres eliminar el post "{{ post.title }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'post-detail' post.id %}">Cancelar</a>
    </form>

{% endblock %}
